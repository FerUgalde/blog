{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Log In">
    </form>
    <small><a href="{% url 'password_reset' %}">Did you forget your password?</a></small>
</div>
{% endblock %}
