{% extends "base.html" %}


{% block title %}Reset Form{% endblock title %}

{% block content %}
<div class="container">
    <h1>Password Reset Form</h1>
    <h3>Please fill out the information below</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Send">
    </form>
</div>
{% endblock content %}
