{% extends 'base.html' %}

{% block title %}Confirm Password Reset{% endblock title %}

{% block content %}
<div class="container">
    <h1>New Password</h1>
    <p>Type in your new password, then type it in again to confirm you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Change Password">
</div>

{% endblock %}
